<div class="card">
  <div class="flex flex-wrap card-container ">
  <div class="flex flex-row flex-wrap card-container">
   <!-- Columna izquierda para la lista de artículos -->
   <p-scrollPanel [style]="{width: '25p0x', height: '400px'}">
      <div class="flex align-items-center justify-content-center text-white border-round m-2">

            <table responsiveLayout="scroll">
              <caption><h2>Listado de compras</h2></caption>
                    <thead>
                    <tr>
                      <th>Código</th>
                        <th>Codigo cliente</th>
                        <th>Codigo articulo</th>
                        <th>Fecha</th>
                        <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of this.servicio.compras; let i = index">
                        <td>{{item.idCompra}}</td>
                        <td>{{item.cliente.nombre}}</td>
                        <td>{{item.articulo.Nombre}}</td>
                        <td>{{item.fecha | date: 'yyyy-MM-dd'}}</td>
                        <td><button
                          pButton
                          pRipple
                          icon="pi pi-times"
                          class="p-button-rounded p-button-danger"
                          (click)="Delete(item)"
                        ></button>
                        <span class="separador"></span>
                        <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success"
                        (click)="cargarCompra(item)"
                      ></button>


                      </td>
                    </tr>
                  </tbody>
                      </table>




      </div>

    </p-scrollPanel>
  <!-- Columna derecha para formulario-->
      <div class="flex align-items-center justify-content-center text-white border-round m-2" style="margin-left: 20px">

            <!--AÑADIR COMPRA-->

              <form (ngSubmit)="agregarCompra()" >
                <h2>Nueva Compra</h2>
                <!--Primer grupo-->

                <div class="grid p-fluid">
                  <div class="col">
                    <div class="p-inputgroup">
                      <span class="p-inputgroup-addon"><i>Fecha</i></span>
                      <input type="date" name="fecha" placeholder="Fecha" [(ngModel)]="this.fecha">
                      <span class="separador"></span>
                      <span class="p-inputgroup-addon"><i>Código</i></span>
                      <input type="number" name="idCompra" placeholder="id de compra" [(ngModel)]="this.idCompra" >
                  </div>
                  </div>
                </div>
                <br>
                <!--Segundo grupo-->
                  <div class="grid p-fluid">
                    <div class="col">
                        <h4 class="p-inputgroup">Selecciona Cliente</h4>
                        <p-dropdown [options]="this.servicio.clientes" name="codCliente"  [(ngModel)]="this.selectedClient" optionLabel="nombre" optionValue="codCliente"></p-dropdown>

                    </div>
                  </div>
                  <br>

                  <div class="grid p-fluid">
                    <div class="col">
                      <h4 class="p-inputgroup">Selecciona Artículo</h4>
                      <p-dropdown [options]="this.servicio.articulos" name="codArticulo" [(ngModel)]="this.selectedArticulo" optionLabel="Nombre" optionValue="codArticulo"></p-dropdown>
                    </div>
                  </div>
                  <br>
                  <div class="p-inputgroup-addon">
                    <button pButton pRipple  type="submit" icon="pi pi-plus"  class="p-button-success"></button>
                  </div>
                </form>
      </div>
  </div>
</div>
</div>
