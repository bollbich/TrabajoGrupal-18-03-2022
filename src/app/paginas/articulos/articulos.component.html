<div class="card">
  <div class="flex flex-wrap card-container ">
  <div class="flex flex-row flex-wrap card-container">
    <!-- Columna izquierda para la lista de artículos -->
    <p-scrollPanel [style]="{width: '25p0x', height: '400px'}">
    <div class="flex align-items-center justify-content-center text-white border-round m-2">

          <table responsiveLayout="scroll">
            <caption><h2>Listado de artículos</h2></caption>
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Precio / uds.</th>
            <th>Stock</th>
            <th>Stock mínimo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.servicio.articulos; let i = index">
            <td>{{ item.codArticulo }}</td>
            <td>{{ item.Nombre }}</td>
            <td>{{ item.precioUnidad }}</td>
            <td>{{ item.unidadesStock }}</td>
            <td>{{ item.stockSeguridad }}</td>
            <td>
              <button
                pButton
                pRipple
                icon="pi pi-times"
                class="p-button-rounded p-button-danger"
                (click)="Delete(item)"
              ></button>
              <span class="separador"></span>
            <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success"
            (click)="cargarArticulo(item)"
          ></button>
            </td>
          </tr>
        </tbody>
      </table>

  </div>
 

</p-scrollPanel>
  <!-- Columna derecha para formulario-->
  <div class="flex align-items-center justify-content-center text-white border-round m-2" style="margin-left: 20px">

    <!--AÑADIR Cliente-->


      <form (ngSubmit)="agregarArticulo()">
        <h2>Nuevo Articulo</h2>
        <!--Primer grupo-->
        <div class="grid p-fluid">
          <div class="col">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i>Código</i></span>
              <input type="text"  name="codArticulo"  placeholder="Ej.- 123" [(ngModel)]="this.articuloNuevo.codArticulo"/>
              <span class="separador"></span>
              <span class="p-inputgroup-addon"><i>Nombre</i></span>
              <input type="text"  name="nombre"  placeholder="Ej.- Cable de alimentación" [(ngModel)]="this.articuloNuevo.Nombre"/>
            </div>
          </div>
        </div>
        <br>
        <!--Segundo grupo-->
        <div class="grid p-fluid">
          <div class="col">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i>Descripción</i></span>
              <input type="text"  name="descripcion"  placeholder="Ej.- Para monitores" [(ngModel)]="this.articuloNuevo.Descripcion"/>
            </div>
          </div>
        </div>
        <br>
        <!--Tercer grupo-->
        <div class="grid p-fluid">
          <div class="col">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i>Precio unidad</i></span>
              <input type="number"  name="precioUnidad"  placeholder="Ej.- 3,65" [(ngModel)]="this.articuloNuevo.precioUnidad"/>
              <span class="separador"></span>
              <span class="p-inputgroup-addon"><i>Unidades en stock</i></span>
              <input type="number"  name="unidadesStock"  placeholder="Ej.- 2.565" [(ngModel)]="this.articuloNuevo.unidadesStock"/>
              <span class="separador"></span>
              <span class="p-inputgroup-addon"><i>Stock de seguridad</i></span>
              <input type="number"  name="stockSeguridad"  placeholder="Ej.- 65" [(ngModel)]="this.articuloNuevo.stockSeguridad"/>
            </div>
          </div>
        </div>
        <br>
        <!--Cuarto grupo-->
        <div class="grid p-fluid">
          <div class="col">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i>Imagen</i></span>
              <input type="text"  name="imagen" pInputText placeholder="Ej.- 65" [(ngModel)]="this.articuloNuevo.imagen"/>
            </div>
          </div>
        </div>
        <br>
        <div class="p-inputgroup-addon">
          <button pButton pRipple  type="submit" icon="pi pi-plus"  class="p-button-success"></button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
